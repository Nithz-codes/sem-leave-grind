<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- these are meta names -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- usually meta tags are used in head section of the html file 
    which give the search engine the contents of the webpage like description so it enhances the results showing on page while searched-->
    <meta name="description" content="Your description"> <!-- the format for the meta tags is the (name=""  content="")-->
    <!-- names can be like description,author,keywords,**viewport -->
    <meta name="viewport" content="width=device-width , initial-scale=1.0"> <!-- this meta tag is very important that it
    changes how the website is being displayed on the mobile devices if it is not specified the website will defaulty show in 
    desktop mode if initialized it will show as if in mobile optimized -->
    
    
    <!-- now we are going into meta properties -->
     <meta property="og:image" content="example.jpg">
     <meta property="og:description" content="Just meta tag info">
     <meta property="og:title" content="META TAG">

    <title>Just meta INFO</title>
</head>
<body>
    
</body>
</html>
