<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mini project</title>
    <link rel="stylesheet" href="cardproject.css">
</head>
<body>
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header> 
    
    <main>
        <article id="profile1" class="card"></article>
        <figure>
            <img src="whiteguy.jpg" alt="Joe" width="275" height="183" title="Joe">
            <figcaption>Joe coder</figcaption> <!-- this is caption comes below the image -->
        </figure>
        <p><q>I code stuff</q></p> <!-- the q tag used in html refers to using quotes in the output the things present inside
        it will have quotes around it -->
        <article id="profile2" class="card"></article>
        <figure>
            <img src="blackguy.jpg".jpg" alt="Matt" width="247" height="204" title="Matt">
            <figcaption>Matt designer</figcaption> <!-- this is caption comes below the image -->
        </figure>
        <p><q>I design stuff</q></p>
        <article id="profile3" class="card"></article>
        <figure>
            <img src="women2.jpg" alt="Jane" width="275" height="183" title="Jane">
            <figcaption><span class="nowrap">Jane Foster</span> tester</figcaption> <!-- this is caption comes below the image -->
        </figure>
        <p><q>I test stuff</q></p>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
